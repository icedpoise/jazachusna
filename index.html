<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Makanan Mode Gelap</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
    }
    .makanan {
      max-width: 300px;
      background-color: #1e1e1e;
      margin: 0 auto 20px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #ffcc00aa;
      text-align: center;
    }
    .makanan img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 180px;
    }
    .makanan h2 {
      margin: 15px 0 8px;
      color: #ffd633;
    }
    .makanan p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
    .harga {
      font-weight: bold;
      color: #ffb700;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Menu Makanan Mode Gelap</h1>

  <div class="makanan">
    <img src="foto.jpg" alt="Dimsum" />
    <h2>Nasi Goreng</h2>
    <p>Lezat dan pedas, favorit semua orang.</p>
    <div class="harga">Rp 25.000</div>
  </div>

  <div class="makanan">
    <img src="foto.jpg" alt="Dimsum" />
    <h2>Sate Ayam</h2>
    <p>Dengan bumbu kacang yang gurih.</p>
    <div class="harga">Rp 30.000</div>
  </div>

  <div class="makanan">
    <img src="foto.jpg" alt="Dimsum" />
    <h2>Bakso</h2>
    <p>Kuah hangat dan kenyal, pas untuk cuaca dingin.</p>
    <div class="harga">Rp 20.000</div>
  </div>
</body>
</html>
